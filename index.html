<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>扭蛋遊戲</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <div id="gacha-machine">
            <div id="gacha-body">
                <!-- Decorative capsules -->
                <div class="deco-capsule" style="top: 20%; left: 30%; background: #a29bfe;"></div>
                <div class="deco-capsule" style="top: 50%; left: 50%; background: #74b9ff;"></div>
                <div class="deco-capsule" style="top: 40%; left: 10%; background: #55efc4;"></div>
                <div class="deco-capsule" style="top: 60%; left: 70%; background: #ff7675;"></div>
                <div class="deco-capsule" style="top: 30%; left: 65%; background: #fd79a8;"></div>
            </div>
            <div id="coin-slot-area">
                <span id="coin-icon">🪙</span>
                <div id="coin-slot"></div>
            </div>
            <div id="handle-container">
                <div id="handle">
                    <div id="handle-lever"></div>
                </div>
            </div>
            <div id="capsule-exit"></div>
        </div>
        <div id="capsule-tray"></div>
        <div id="coin-area"></div>
        <div id="controls">
            <button id="get-coin-btn">跟爸爸拿錢</button>
            <button id="settings-btn">⚙️</button>
        </div>
        <div id="prize-display"></div>
    </div>

    <!-- Password Modal -->
    <div id="password-modal" class="modal-backdrop hidden">
        <div class="modal-content">
            <h3>請輸入密碼</h3>
            <input type="password" id="password-input">
            <button id="password-submit">確認</button>
            <button class="close-btn">X</button>
        </div>
    </div>

    <!-- Settings Panel -->
    <div id="settings-panel" class="modal-backdrop hidden">
        <div class="modal-content settings-content">
            <h3>設定獎品 (1-10)</h3>
            <form id="settings-form">
                <!-- Rows will be generated by JS -->
            </form>
            <button id="save-settings-btn">儲存設定</button>
            <button class="close-btn">X</button>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
